<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>TravelAgency Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="form">
            <header>
                <h1>TravelAgency Survey Form</h1>
                <p id="platform">
                    Thank you for taking the time to help us improve the platform
                </p>
            </header>
        </div>
        <form action="/action_page.php" 
              class="survey-form">
            <div class="form-control" id="information">
                <label for="fname">First Name
                    <input type="text" id="fname" placeholder="Enter your first name" required/>
                </label>
                <label for="lname">Last Name
                    <input type="text" id="lname" placeholder="Enter your last name" required/>
                </label>
                <label for="email">Email
                    <input type="email" 
                           id="email" 
                           placeholder="Enter your Email" 
                           required/>
                </label>
                <label for="age" >Age(optional)
                    <input type="number" 
                           id="age" 
                           placeholder="Age" 
                           min="16" 
                           max="80" 
                           required/>
                </label>
                <label for="occupation">Occupation
                    <input type="text" 
                           id="occupation" 
                           placeholder="occupation"/>
                </label>
            </div>
            <div class="form-control">
                <p>When was your last trip?</p>
                <select class="question" required>
                    <option disabled selected value>(select one)</option>
                    <option value="1">Less than a year</option>
                    <option value="2">1~2year</option>
                    <option value="3">More than two year</option>
                    <option value="4">Other</option>
                </select>

            </div>
            <div class="form-control">
                <p>Where will your next travel destination be?<span>(Check all that apply)</span></p>
                <label>
                    <input type="checkbox"
                           class="inline"/>Asia
                </label>
                <label>
                    <input type="checkbox"
                           class="inline"/>Africa
                </label>
                <label>
                    <input type="checkbox"
                           class="inline"/>Europe
                </label>
                <label>
                    <input type="checkbox"
                           class="inline"/>North America
                </label>
                <label>
                    <input type="checkbox"
                           class="inline"/>South America
                </label>
                <label>
                    <input type="checkbox"
                           class="inline"/>Oceania
                </label>

            </div>
            <div class="form-control">
                <p>Where did you know about us?</p>
                <select class="question">
                   <option disabled selected value>(select one)</option>
                   <option value="internet">Internet</option>
                   <option value="tv">TV advertisement</option>
                   <option value="friend">Friend introduction</option>
                   <option value="other">Other</option>
                </select>
            </div>
            <div class="form-control">
                <p>Would you recommend Travel Agency to your friend?</p>
                    <label>
                        <input type="radio" 
                               name="recommend"
                               class="inline"/>
                               Definitely
                    </label>
                    <label>
                        <input type="radio" 
                               name="recommend"
                               class="inline"/>
                               Maybe
                    </label>
                    <label>
                        <input type="radio" 
                               name="recommend"
                               class="inline"/>
                               Not sure
                    </label>
            </div>
            <div class="form-control"> 
                <p>Any comments or suggestions?</p>
                <textarea id="comments" 
                          placeholder="Enter your opinion here...">
                </textarea>
            </div> 
            <div class="form-control"> 
                <button
                      type="submit" 
                      id="Submit" 
                      class="submit-button">
                      Submit
                </button>
            </div>
        </form>

    </body>
</html>
